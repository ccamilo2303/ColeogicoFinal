<form>
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <h1>Iniciar Sesión</h1>
                <p class="text-muted">Por favor ingrese las credenciales</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                  </div>
                  <input ([ngModel])="email">
                  <input type="text" class="form-control" placeholder="Email" ([ngModel])="email">
                  {{email}}
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Contraseña" ([ngModel])="password">
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" (click)="loginUsuario()" class="btn btn-primary px-4">Login..</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Olvidó su contraseña?</button>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                  <h1>Ingreso a estudiantes</h1>
                <div>
                  <p class="text-muted">Por favor ingrese las credenciales</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Documento de Identidad">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-default px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Olvidó su contraseña?</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</form>
